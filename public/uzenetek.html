<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Üzenetek menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container d-flex justify-content-center">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCentered">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navCentered">
            <ul class="navbar-nav">

                <li class="nav-item mx-2">
                    <a class="nav-link" href="/app029/">Főoldal menü</a>
                </li>

                <li class="nav-item mx-2">
                    <a class="nav-link" href="/app029/adatbazis">Adatbázis menü</a>
                </li>

                <li class="nav-item mx-2">
                    <a class="nav-link" href="/app029/kapcsolat">Kapcsolat menü</a>
                </li>

                <li class="nav-item mx-2">
                    <a class="nav-link active" href="/app029/uzenetek">Üzenetek menü</a>
                </li>

                <li class="nav-item mx-2">
                    <a class="nav-link" href="/app029/crud">CRUD menü</a>
                </li>

            </ul>
        </div>

    </div>
</nav>

<!-- HEADER -->
<header class="py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Üzenetek menü</h1>
        <p class="lead mt-3">
            Itt jelennek meg a Kapcsolat menün keresztül érkezett üzenetek a messages táblából.
        </p>
    </div>
</header>

<!-- TARTALOM -->
<main class="pb-5">
    <div class="container">

        <div id="hibaUzenet" class="alert alert-danger d-none">
            Hiba történt az üzenetek betöltése közben.
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Név</th>
                        <th>E-mail</th>
                        <th>Tárgy</th>
                        <th>Üzenet</th>
                        <th>Érkezett</th>
                    </tr>
                </thead>
                <tbody id="messagesBody">
                    <tr>
                        <td colspan="6" class="text-center">Üzenetek betöltése...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function betoltUzenetek() {
        const tbody = document.getElementById('messagesBody');
        const hibaDiv = document.getElementById('hibaUzenet');

        try {
            const resp = await fetch('/app029/api/messages');
            if (!resp.ok) {
                throw new Error('Hibás válaszkód: ' + resp.status);
            }

            const adatok = await resp.json();

            tbody.innerHTML = '';

            if (!adatok || adatok.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">Még nincs egyetlen üzenet sem.</td></tr>';
                return;
            }

            adatok.forEach(sor => {
                const tr = document.createElement('tr');

                const created = sor.created_at
                    ? new Date(sor.created_at).toLocaleString('hu-HU')
                    : '';

                tr.innerHTML = `
                    <td>${sor.id}</td>
                    <td>${sor.name ?? ''}</td>
                    <td>${sor.email ?? ''}</td>
                    <td>${sor.subject ?? ''}</td>
                    <td style="white-space: pre-wrap;">${sor.message ?? ''}</td>
                    <td>${created}</td>
                `;
                tbody.appendChild(tr);
            });

        } catch (err) {
            console.error(err);
            hibaDiv.classList.remove('d-none');
            tbody.innerHTML = '<tr><td colspan="6" class="text-center">Nem sikerült betölteni az üzeneteket.</td></tr>';
        }
    }

    betoltUzenetek();
</script>

</body>
</html>
