<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container d-flex justify-content-center">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="mainNav">
      <ul class="navbar-nav">

        <!-- Mindig látszik -->
        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/">Főoldal menü</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/adatbazis">Adatbázis menü</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/kapcsolat">Kapcsolat menü</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/crud">CRUD menü</a>
        </li>

        <!-- Üzenetek: csak bejelentkezve -->
        <li class="nav-item mx-2 d-none" id="nav-uzenetek">
          <a class="nav-link" href="/app029/uzenetek">Üzenetek menü</a>
        </li>

        <!-- Admin: csak admin -->
        <li class="nav-item mx-2 d-none" id="nav-admin">
          <a class="nav-link" href="/app029/admin">Admin menü</a>
        </li>

        <!-- Auth gombok -->
        <li class="nav-item mx-2" id="nav-login">
          <a class="nav-link" href="/app029/login">Bejelentkezés</a>
        </li>
        <li class="nav-item mx-2" id="nav-register">
          <a class="nav-link" href="/app029/register">Regisztráció</a>
        </li>
        <li class="nav-item mx-2 d-none" id="nav-logout">
          <a class="nav-link text-warning" href="/app029/logout">Kijelentkezés</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<!-- HEADER -->
<header class="py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Kapcsolat menü</h1>
        <p class="lead mt-3">
            Ez itt a Kapcsolat menü, amin keresztül üzenetet lehet küldeni az oldal tulajdonosa számára.
        </p>
    </div>
</header>

<!-- SIKER ÜZENET -->
<div class="container mb-3">
    <div id="sikerUzenet" class="alert alert-success d-none">
        Az üzenet sikeresen elküldve!
    </div>
</div>

<!-- FORM -->
<div class="container pb-5">
    <div class="p-4 rounded-4" style="background:#111; border:1px solid #222;">
        
        <form action="/app029/kapcsolat" method="POST">

            <div class="mb-3">
                <label class="form-label">Név *</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail *</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tárgy</label>
                <input type="text" class="form-control" name="subject" placeholder="(opcionális)">
            </div>

            <div class="mb-3">
                <label class="form-label">Üzenet *</label>
                <textarea class="form-control" name="message" rows="6" required></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-danger px-4" type="submit">Küldés</button>
            </div>

        </form>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // sikeres küldés jelzése
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("siker") === "1") {
        document.getElementById("sikerUzenet").classList.remove("d-none");
    }

    async function frissitNav() {
    try {
      const res = await fetch('/app029/api/auth/me');
      const data = await res.json();

      const show = id => document.getElementById(id)?.classList.remove('d-none');
      const hide = id => document.getElementById(id)?.classList.add('d-none');

      // Alap: mindenki látja a login/regisztrációt, üzenetek/admin/logout rejtve
      show('nav-login');
      show('nav-register');
      hide('nav-logout');
      hide('nav-uzenetek');
      hide('nav-admin');

      if (data.loggedIn) {
        // bejelentkezve: login/regisztráció el, logout + üzenetek meg
        hide('nav-login');
        hide('nav-register');
        show('nav-logout');
        show('nav-uzenetek');

        // ha admin, akkor Admin menü is látszik
        if (data.user && data.user.role === 'admin') {
          show('nav-admin');
        }
      }
    } catch (e) {
      console.error('Nav frissítés hiba:', e);
    }
  }

  document.addEventListener('DOMContentLoaded', frissitNav);
</script>

</body>
</html>
