<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <title>Regisztráció</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container d-flex justify-content-center">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="mainNav">
      <ul class="navbar-nav">

        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/">Főoldal menü</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/adatbazis">Adatbázis menü</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/kapcsolat">Kapcsolat menü</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/app029/crud">CRUD menü</a>
        </li>

        <!-- csak bejelentkezve -->
        <li class="nav-item mx-2 d-none" id="nav-uzenetek">
          <a class="nav-link" href="/app029/uzenetek">Üzenetek menü</a>
        </li>

        <!-- csak admin -->
        <li class="nav-item mx-2 d-none" id="nav-admin">
          <a class="nav-link" href="/app029/admin">Admin menü</a>
        </li>

        <!-- vendégek -->
        <li class="nav-item mx-2" id="nav-login">
          <a class="nav-link" href="/app029/login">Bejelentkezés</a>
        </li>
        <li class="nav-item mx-2" id="nav-register">
          <a class="nav-link" href="/app029/register">Regisztráció</a>
        </li>

        <!-- csak bejelentkezve -->
        <li class="nav-item mx-2 d-none" id="nav-logout">
          <a class="nav-link text-warning" href="/app029/logout">Kijelentkezés</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card bg-secondary border-0 shadow">
            <div class="card-body">
              <h1 class="h4 text-center mb-4 text-white">Regisztráció</h1>

              <form action="/app029/register" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Név</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  >
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  >
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Jelszó</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  >
                </div>

                <button type="submit" class="btn btn-danger w-100 mt-2">
                  Regisztráció
                </button>
              </form>

              <p class="mt-3 mb-0 text-center">
                Már van fiókod?
                <a href="/app029/login" class="text-warning">Bejelentkezés</a>
              </p>

              <!-- Ha az email már létezik (?exists=1) -->
              <div id="regExists" class="alert alert-danger mt-3 d-none">
                Ezzel az email címmel már van regisztráció!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('exists') === '1') {
      document.getElementById('regExists')?.classList.remove('d-none');
    }

    async function frissitNav() {
    try {
      const res = await fetch('/app029/api/auth/me');
      const data = await res.json();

      const show = id => document.getElementById(id)?.classList.remove('d-none');
      const hide = id => document.getElementById(id)?.classList.add('d-none');

      // Alap: vendég
      show('nav-login');
      show('nav-register');
      hide('nav-logout');
      hide('nav-uzenetek');
      hide('nav-admin');

      if (data.loggedIn) {
        // bejelentkezve
        hide('nav-login');
        hide('nav-register');
        show('nav-logout');
        show('nav-uzenetek');

        if (data.user.role === 'admin') {
          show('nav-admin');
        }
      }
    } catch (e) {
      console.error('Nav frissítés hiba:', e);
    }
  }

  document.addEventListener('DOMContentLoaded', frissitNav);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
